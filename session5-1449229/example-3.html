<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Find Elements By TagName</h1>
    <h3>view Image</h3>
    <button onclick="change()">Change Content</button>
    <br><br>
    <img src="https://images.pexels.com/photos/2627945/pexels-photo-2627945.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
        alt="" height="400px" width="400px">
        <br><br>

    <button onclick="Change()">Change Image</button>
</body>
<script>
    function change() {
        let heading = document.getElementsByTagName("h3")[0]
        heading.innerHTML = "can't see image"

    }
    function Change() {

        let img = document.getElementsByTagName("img")[0]

        img.src = "https://media.istockphoto.com/id/1354441996/photo/image-of-open-antique-book-on-wooden-table-with-glitter-overlay.webp?b=1&s=170667a&w=0&k=20&c=O_VZbgONe4WTXPOEvwKYezhqFkzAXpr2g-lCdpdj5FU="

    }
</script>

</html>
