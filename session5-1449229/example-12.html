<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            font-size: 40px;
        }
    </style>
</head>
<body>
    <h1>Load JSON File</h1>
    <p id="div"></p>
</body>
<script>
    let obj = JSON.parse ('{"name" : "Maryam", "Fname" : "Haseeb" , "age" : "19"}');
    document.getElementById("div").innerHTML = obj.name + " "+ obj.Fname + " , " + obj.age + "."
</script>
</html>
