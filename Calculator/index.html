<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
</head>
<body>
    <h3>Simple Calculator</h3>

    <input type="number" name="num_1" id="num_1" placeholder="Enter First Number">
    
    <select name="operation" id="op">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>

    <input type="number" name="num_2" id="num_2" placeholder="Enter First Number">

    <button id="calc">Calculate</button>

    <h4 id="result"></h4>

    <script src="script.js" type="module"></script>

</body>
</html>
