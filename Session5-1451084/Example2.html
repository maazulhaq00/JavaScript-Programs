<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2>Finding Elements by Id</h2>
    <p id="intro">Hello!!!</p>
    <p>This example demonstrates the <b>getElementById</b> method</p>
    <p id="demo"></p>

    <script>

        var element_1 = document.getElementById("intro");
        document.getElementById("demo").innerHTML = "The text from intro paragraph is " + element_1.innerHTML;

    </script>

</body>
</html>
