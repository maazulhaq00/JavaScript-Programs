<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2>Finding the elements by tag name</h2>
    <p>Hello!!</p>
    <p>This example demonstrates the <b>getElementsByTagName</b> method</p>
    <p id="demo"></p>

    <script>

        var b = document.getElementsByTagName("p");
        document.getElementById("demo").innerHTML = "The text in first paragraph (index 0 ) is: " + b[0].innerHTML

    </script>

</body>
</html>
