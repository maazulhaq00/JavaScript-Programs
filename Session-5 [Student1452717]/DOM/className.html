<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2> Finding HTML Elements by Class Name</h2>
    <p>Hello Script!</p>
    <p class="intro">The DOM is very useful.</p>
    <p class="intro">This example demonstrate the <b>getElementsByClassName</b>method.</p>
    <p id="demo"></p>

    <script>
        let x = document.getElementsByClassName("intro");
        document.getElementById("demo").innerHTML = 'The First Paragraph (index 0) with class= "intro":' + x[0].innerHTML;
    </script>
</body>
</html>
