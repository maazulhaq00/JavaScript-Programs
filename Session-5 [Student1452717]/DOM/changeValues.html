<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Changing values of innerHTML</h1>
    <h3>Using element.innerHTML = new HTML content Method</h3>

    <p id="Para"> Hello Script!</p>

    <script>
        document.getElementById("Para").innerHTML = "New text!" ;
    </script>
</body>
</html>
