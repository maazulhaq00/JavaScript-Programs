<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="Writing tools">
        <li>Pen</li>
        <li>Pencil</li>

    </ul>

    <p>Click the button to append an item to the end of the list.</p>
    <button onclick="myMethod()">Append</button>

    <script>
        function myMethod() {
            let node = document.createElement("LI");
            let textnode = document.createTextNode("Color Pencils") ;
            node.appendChild(textnode) ; 
            document.getElementById("Writing tools").appendChild(node) ; 
        }
    </script>
</body>
</html>
