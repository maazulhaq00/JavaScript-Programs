<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5.2</title>
</head>
<body>
    <h2>Finding HTML Elements by Id</h2>
    <p id="intro">Hello Script!</p>
    <p>This example demonstrate the <b>getElementsById</b>method.</p>
    <p id="demo"></p>
    <script>
        let myElement = document.getElementById("intro");
        document.getElementById("demo").innerHTML = "The text from the intro paragraph is " + myElement.innerHTML;
    </script>
</body>
</html>
