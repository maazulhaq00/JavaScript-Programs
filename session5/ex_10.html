<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="writing-tool">
        <li>pen</li>
        <li>pencil</li>
        <li id="cp">color pencil</li>
    </ul>
    <p>click the button to delete an item to the end of the list </p>
    <button onclick="mymethod()">Delete</button>
</body>
<script>
    function mymethod(){
   var ele = document.getElementById("cp")
   ele.parentNode.removeChild(ele)
    }
</script>
</html>
