<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div onmouseover="mover(this)" onmouseout="mout(this)" style="background-color: aqua; height: 20px; width: 120px ; padding: 40px; ">

    </div>
    <script>
        function mover(obj){
            obj.innerHTML = "cursor is in "
        }
        function mout(obj){
            obj.innerHTML = "cursor is out "
        }
    </script>
</body>
</html>
