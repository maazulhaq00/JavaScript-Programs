<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>finding html element by tag name </h2>
    <p >hello script!</p>
    <p>this example demonstrates the <b>getElementByTagName</b>method.</p>
    <p id="demo">
    </p>
    <script>
        var x = document.getElementsByTagName("p");
        document.getElementById("demo").innerHTML = "the text from the intro paragraph   (index 0) is: " + x[0].innerHTML;
    </script>
</body>
</html>
