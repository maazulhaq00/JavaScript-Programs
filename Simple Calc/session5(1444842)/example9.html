<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <ul id="writingTool">
        <li>Pen</li>
        <li>Pencil</li>
    </ul>
    <p id="p">click button to append an item to the end of the list.</p>
    <button onclick="myMethod()">Append</button>
</body>
<script>
    function myMethod(){
        var node = document.createElement("LI");
        var textnode = document.createTextNode("color pencils");
        node.appendChild(textnode);
        document.getElementById("writingTool").appendChild(node);
    }
</script>
</html>
