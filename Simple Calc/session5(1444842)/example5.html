<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
    <h2>finding html element by Query Selector </h2>
    <p >hello script!</p>
    <p class="intro">this example demonstrates the <b>querySelectorAll</b>method.</p>
    <p id="demo">
    </p>
    </div>
    <script>
        var x = document.querySelectorAll("p.intro");
        document.getElementById("demo").innerHTML = 'the text from the intro paragraph   (index 0) with class=  + "intro":' + x[0].innerHTML;
    </script>
</body>
</html>
