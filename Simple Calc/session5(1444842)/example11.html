<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background: #333;
        }
        div{
            margin-top: 50px;
        background-image: linear-gradient(to right, #2b5876 0%, #4e4376  51%, #2b5876  100%);
    
    padding: 15px 45px;
    text-align: center;
    text-transform: uppercase;
    transition: 0.5s;
    background-size: 200% auto;
    color: white;            
    box-shadow: 0 0 20px #eee;
    border-radius: 10px;
    display: block;
        }
    </style>
</head>
<body>
    <div onmouseover="mOver (this)" onmouseout="mOut (this)" >Mouse over</div>
    <script>
        function mOver(obj){
            obj.innerHTML = "cursor is on div"
        }
        function mOut(obj){
            obj.innerHTML = "bring cursor here"
        }
    </script>
</body>
</html>
