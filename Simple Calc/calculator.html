<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <ul>
        <li><a href="./calculator.html">Simple calculator</a></li>
        <li><a href="./contact.html">Contact us</a></li>
    </ul>

        <input type="text" name="num1" id="num1" placeholder="Enter a number">
        <select name="abc" id="abc">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="text" name="num2" id="num2" placeholder="Enter another number">
        <button onclick="calculate()">calculate</button>
        <p id="p"></p>
        <script>
            function calculate() {
                let num1 = document.getElementById("num1").value;
                let num2 = document.getElementById("num2").value;
                let abc = document.getElementById("abc").value;

                let answer = eval(num1 + abc + num2);

                document.getElementById("p").innerHTML = "The result is " + answer;
            }
        </script>
</body>

</html>
