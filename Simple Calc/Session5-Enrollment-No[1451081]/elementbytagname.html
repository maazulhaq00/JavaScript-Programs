<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Finding HTML by Tag Name</h2>
    <p >Hello Script</p>
    <p>This example demonstrate the <b>getElementByTagName</b> method.</p>
    <p id="demo"></p>
</body>
<script>
    x = document.getElementsByTagName("p");
    document.getElementById("demo").innerHTML = "The text in first paragraph (index 0) is : " + x[0].innerHTML
</script>
</html>
