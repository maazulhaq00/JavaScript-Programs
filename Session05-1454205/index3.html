<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Finding HTML Elements by class name</h3>
    <p>Hello Script!</p>
    <p class="intro">The DOM is very useful.</p>
    <p class="intro">This example demonstrates the <b>getElementbyClassname</b>method.</p>
    <p id="demo"></p>
    <script>
        var x = document.getElementsByClassName("intro");
        document.getElementById("demo").innerHTML = 'the first paragraph (index 0) with class="intro": '+
        x[0].innerHTML;
    </script>
</body>
</html>
