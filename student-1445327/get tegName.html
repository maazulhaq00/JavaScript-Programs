<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Finding HTML Elements by Tag Name</h2>
<p>Hello Haseeb</p>
<p>This Example demonstrates the <b>get element by Tag Name</b>
method .</p>
<p id="demo"></p>    
</body>
<script>
    var x = document.getElementsByTagName("p");

    document.getElementById("demo").innerHTML = 
    "The text in the first paragraph (index 0) is: " + x[0].innerHTML;
</script>
</html>
