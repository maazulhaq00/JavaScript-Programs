<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>JSON.PARSE</h3>
    <p id="studentinformation"></p>
</body>
<script>
    var studentInfo = JSON.parse('{"Name": "Ali Ahmed" , "age":"20" , "favouritesports":"Cricket"}');
    document.getElementById("studentinformation").innerHTML =  studentInfo.Name + "," + studentInfo.age + "," + studentInfo.favouritesports;
</script>
</html>
