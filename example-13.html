<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Convert JSON File In JavaScript</h1>
    <p id="div"></p>
</body>
<script>
    let obj = {"name" : "Maryam", "Fname" : "Haseeb" , "age" : "19"};
    let toJSON = JSON.stringify(obj)
    document.getElementById("div").innerHTML = toJSON
</script>
</html>
