<body>
   
    <!-- JSON FILES IN JS  -->
    <h2>Example 11</h2>
    <h3>JSON FILES IN JS</h3>
    <p id="migrantBirds"></p>
    <br><br>
    

    <div class="line"></div>

<script>
        
        //JSON FILES IN JS 
                    var obj = JSON.parse('{"Name" : "White Stork" , "Species" : "Bird" , "Type" : "Migrant"}');
                    document.getElementById("migrantBirds").innerHTML=
                    obj.Name + ", " + obj.Species + ", " + obj.Type;


</script>
