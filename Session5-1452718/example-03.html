<body style="background-color: rgb(255, 255, 255);">
    <div class="container">
        <h1>"Method of getElementByTagName"</h1><br>
   <h2>Finding Html Elements By TagName</h2> 
   <p id="intro">Hello Script!</p>
   <p>This example Demonstrate the <b>"getElementByTagName"</b> method.</p>
   <p id="demo"></p>
   <br>

   <h2>Khud se kara hai bhaii ab !</h2> 
   <p id="intro2">Hello Bhaii!</p>
   <p>This example Demonstrate the <b>"getElementByTagName" </b> method.</p>
   <p id="demo2"></p>
  

   </div>
</body>
<script>
    var x = document.getElementsByTagName("p");
    document.getElementById("demo").innerHTML='The text in first para (index 0) is : ' + x[0].innerHTML;

    var y = document.getElementsByTagName("p") ;
    document.getElementById("demo2").innerHTML='The text is : ' + y[0].innerHTML;

    
</script>
