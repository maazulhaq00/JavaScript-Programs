<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Finding HTML Elements by Query Selector</h2>
    <p>Hello Script!</p>
    <p class="intro">This example Demonstrate the <b>querySelectorAll</b> method.</p>
    <p id="demo"></p>
</body>
    <script>
        var x = document.querySelectorAll("p.intro");
        document.getElementById("demo").innerHTML = 'The first paragraph (index 0) with class="intro": '+x[0].innerHTML;
    </script>
</html>
