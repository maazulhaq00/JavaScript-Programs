<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div onmouseover="mOver(this)" onmouseout="mOut(this)" style="background-color: aqua; width: 150px; height: 20px; padding: 40px;">Mouse Over Me</div>
    <script>
        function mOver(obj){
            obj.innerHTML = "Cursor is on DIV"
        }
        function mOut(obj){
            obj.innerHTML = "Bring Cursor HERE"
        }
    </script>
</body>
</html>
